<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title></title>
        <link th:href="@{/resources/css/all.css}" rel="stylesheet"/>
    </head>
    <body>
    <div id="content">
        <div id="question-header">
            <h1 itemprop="name">
                <a href="" class="question-hyperlink" th:utext="${title}"></a>
            </h1>
        </div>
        <div id="answers" th:each="answer : ${answers}">
            <div class="answer">
                <table>
                    <tbody>
                    <tr>
                        <td class="votecell">
                            <div class="vote">
                                <input type="hidden" name="_id_" value=""/>
                                <a class="vote-up-off" title="This answer is useful">up vote</a>
                                <span itemprop="upvoteCount" class="vote-count-post "></span>
                                <a class="vote-down-off" title="This answer is not useful">down vote</a>
                            </div>
                        </td>
                        <td class="answercell">
                            <div class="post-text" th:utext="${answer.body}"></div>
                            <div class="post-text">
                                <p style="background-color: #f7f7f7;"></p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="votecell"></td>
                        <td>
                            <div class="comments ">
                                <table>
                                    <tbody >
                                    <tr class="comment" th:each="comment : ${answer.comments}">
                                        <td class="comment-text">
                                            <div style="display: block;" class="comment-body">
                                                <span class="comment-copy" th:utext="${comment.text}"></span>
                                            </div>
                                        </td>
                                    </tr>

                                    </tbody>
                                    <tfoot>
                                    </tfoot>
                                </table>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    </body>
</html>
